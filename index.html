<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        .wishes {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Send Your Birthday Wishes!</h1>
    <form id="wishForm">
        <textarea id="wishText" placeholder="Write your wish here..."></textarea><br>
        <button type="submit">Send</button>
    </form>
    <div id="wishesContainer"></div>

    <script>
        const form = document.getElementById('wishForm');
        const wishesContainer = document.getElementById('wishesContainer');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const wishText = document.getElementById('wishText').value;

            if (wishText.trim()) {
                const wishElement = document.createElement('div');
                wishElement.classList.add('wishes');
                wishElement.textContent = wishText;
                wishesContainer.appendChild(wishElement);

                // Clear the textarea
                document.getElementById('wishText').value = '';
            }
        });
    </script>
</body>
</html>
